<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="my.css">
    <title>수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #333;
            font-family: Arial;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #444;
            padding: 50px;
            border-radius: 20px;
            width: 700px;
        }

        .form-control {
            background-color: #555;
            border: 1px solid #666;
            color: #fff;
        }

        .form-control:focus {
            background-color: #666;
            color: #fff;
            border-color: #007bff;
        }

        .form-control.is-invalid {
            border: 2px solid red;
        }

        .btn-primary, .btn-warning {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover, .btn-warning:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>회원 정보 수정</h2>

        <div style="text-align: right; margin-bottom: 20px;">
            <a href="./index.htm" class="btn btn-warning">취소</a>
        </div>

        <form id="edit-form">
            <div class="mb-3">
                <label for="edit_id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="edit_id" value="user1" required />
            </div>
            <div class="mb-3">
                <label for="edit_password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="edit_password" value="password123" required />
            </div>
            <div class="mb-3">
                <label for="edit_email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="edit_email" value="user1@example.com" />
            </div>
            <div class="mb-3">
                <label for="edit_name" class="form-label">이름</label>
                <input type="text" class="form-control" id="edit_name" value="홍길동" required />
            </div>
            <div class="mb-3">
                <label for="edit_birth" class="form-label">생년월일</label>
                <input type="text" class="form-control" id="edit_birth" value="19900101" required />
            </div>
            <div class="mb-3">
                <label for="edit_phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="edit_phone" value="010-1234-5678" required />
            </div>
            <button type="submit" class="btn btn-primary">수정 입력</button>
        </form>
    </div>

    <script>
        function validateInput(inputElement) {
            const value = inputElement.value.trim();
            if (value === "") {
                inputElement.classList.add('is-invalid');
            } else {
                inputElement.classList.remove('is-invalid');
            }
        }

        function addValidation(inputElement) {
            inputElement.addEventListener('blur', function() {
                validateInput(inputElement);  
            });
        }

        const idInput = document.getElementById('edit_id');
        const passwordInput = document.getElementById('edit_password');
        const emailInput = document.getElementById('edit_email');
        const nameInput = document.getElementById('edit_name');
        const birthInput = document.getElementById('edit_birth');
        const phoneInput = document.getElementById('edit_phone');

        addValidation(idInput);
        addValidation(passwordInput);
        addValidation(emailInput);
        addValidation(nameInput);
        addValidation(birthInput);
        addValidation(phoneInput);

        document.getElementById('edit-form').addEventListener('submit', function(event) {
            event.preventDefault();

            validateInput(idInput);
            validateInput(passwordInput);
            validateInput(emailInput);
            validateInput(nameInput);
            validateInput(birthInput);
            validateInput(phoneInput);

            const isValid = [...document.querySelectorAll('.form-control')].every(input => !input.classList.contains('is-invalid'));

            if (isValid) {
                if (confirm("회원정보를 수정하시겠습니까?")) {
                    window.location.href = './index.htm';
                }
            } else {
                alert("모든 정보를 입력해주세요.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
